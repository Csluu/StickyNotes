<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline'"
		/>
		<title>Sticky Notes</title>
		<meta name="description" content="sticky note" />
		<meta name="keywords" content="progress, productivity, sticky note," />
		<link rel="stylesheet" href="../css/styles.css" />
		<script src="../js/noteRenderer.js" defer></script>
	</head>
	<body class="body no-drag h-full w-full">
		<main class="bg h-screen w-full">
			<div class="flex h-full w-full flex-col place-items-center">
				<div
					class="no-drag mx-4 flex h-full w-full flex-row place-items-start justify-center gap-6 p-5"
				>
					<!-- Notes  -->
					<section
						id="noteBody"
						class="yes-drag relative ml-4 flex h-full w-full flex-col gap-2 overflow-scroll rounded-3xl border-[1px] border-black bg-clear-dark-gray px-5 pb-8 shadow-border"
					>
						<header class="mt-6 flex flex-row justify-between gap-2">
							<span class="flex place-items-center justify-center">
								<button
									id="color-drop-down"
									class="no-drag flex h-5 w-5 place-items-center justify-center rounded-full bg-green-500"
								></button>
								<div
									id="color-menu"
									class="no-drag fixed z-10 mt-32 flex hidden w-24 translate-x-[0px] flex-col place-items-center justify-center gap-1 divide-dark-gray-highlight rounded-xl border-[1px] border-black bg-opaque-dark-gray pb-4 pt-2 shadow-border"
								>
									<header
										class="flex w-full place-items-center justify-center text-gray-500"
									>
										<h1 class="text-sm text-gray-400">Bullet Color</h1>
									</header>
									<div class="grid w-[74px] grid-cols-3 grid-rows-2 gap-2">
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-blue-500 hover:scale-110"
										></button>
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-red-500 hover:scale-110"
										></button>
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-green-500 hover:scale-110"
										></button>
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-yellow-500 hover:scale-110"
										></button>
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-orange-500 hover:scale-110"
										></button>
										<button
											class="color-btn col-span-1 row-span-1 h-5 w-5 rounded-sm bg-pink-500 hover:scale-110"
										></button>
									</div>
								</div>
							</span>
							<div
								class="no-drag flex w-full select-none flex-row place-items-center overflow-scroll"
							>
								<div
									id="noteTitle"
									contenteditable="true"
									class="flex-nowrap overflow-scroll whitespace-nowrap text-xl font-semibold text-gray-500 outline-none"
								>
									<h2>Notes</h2>
								</div>
							</div>

							<div class="no-drag flex flex-row">
								<button id="menu-1" class="menu">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										class="opacity-50 duration-150 ease-in-out hover:scale-110 hover:opacity-100"
									>
										<path
											fill="gray"
											d="M7 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0Zm7 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0Zm7 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0Z"
										/>
									</svg>
								</button>
								<!-- Drop Down Menu -->
								<div
									id="drop-down-1"
									class="drop-menu no-drag hidden select-none"
								>
									<div class="py-2">
										<button
											onclick="window.electron.mainWindow()"
											class="group flex flex-row gap-2 px-4 pt-1"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 1024 1024"
												class="opacity-50 duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													fill="gray"
													d="M160 448a32 32 0 0 1-32-32V160.064a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V416a32 32 0 0 1-32 32H160zm448 0a32 32 0 0 1-32-32V160.064a32 32 0 0 1 32-32h255.936a32 32 0 0 1 32 32V416a32 32 0 0 1-32 32H608zM160 896a32 32 0 0 1-32-32V608a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32v256a32 32 0 0 1-32 32H160zm448 0a32 32 0 0 1-32-32V608a32 32 0 0 1 32-32h255.936a32 32 0 0 1 32 32v256a32 32 0 0 1-32 32H608z"
												/>
											</svg>
											<h2
												class="text-sm text-gray-200 opacity-50 duration-150 ease-in-out group-hover:scale-[102%] group-hover:opacity-100"
											>
												Main Menu
											</h2>
										</button>
									</div>
									<ul class="text-sm text-gray-700 dark:text-gray-200">
										<button id="lock-menu-1" class="lock-menu group">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 24 24"
												class="duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													id="lock-icon"
													fill="gray"
													d="M6 22q-.825 0-1.413-.588T4 20V10q0-.825.588-1.413T6 8h1V6q0-2.075 1.463-3.538T12 1q2.075 0 3.538 1.463T17 6v2h1q.825 0 1.413.588T20 10v10q0 .825-.588 1.413T18 22H6Zm6-5q.825 0 1.413-.588T14 15q0-.825-.588-1.413T12 13q-.825 0-1.413.588T10 15q0 .825.588 1.413T12 17ZM9 8h6V6q0-1.25-.875-2.125T12 3q-1.25 0-2.125.875T9 6v2Z"
												/>
											</svg>
											<a
												id="lock-text"
												href="#"
												class="py-[10px] duration-150 ease-in-out group-hover:scale-[102%]"
												>Lock</a
											>
										</button>
										<button
											id="deleteButton"
											class="no-drag group flex w-full select-none flex-row place-items-center justify-start gap-2 rounded-lg px-4 opacity-50 hover:opacity-100"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 24 24"
												class="opacity-50 duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													fill="gray"
													d="m9.4 16.5l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L16 9.9l-1.4-1.4l-2.6 2.6l-2.6-2.6L8 9.9l2.6 2.6L8 15.1l1.4 1.4ZM7 21q-.825 0-1.413-.588T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.588 1.413T17 21H7Z"
												/>
											</svg>
											<a
												href="#"
												class="py-[10px] duration-150 ease-in-out group-hover:scale-[102%]"
												>Delete</a
											>
										</button>
										<button
											onclick="window.electron.minimizeWindow()"
											class="no-drag group flex w-full select-none flex-row place-items-center justify-start gap-2 rounded-lg px-4 opacity-50 hover:opacity-100"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 16 16"
												class="opacity-50 duration-150 ease-in-out group-hover:scale-110 group-hover:opacity-100"
											>
												<path
													style="fill: gray"
													d="M 4 7 L 4 9 L 12 9 L 12 7 L 4 7 z"
												/>
											</svg>
											<a
												href="#"
												class="py-[10px] duration-150 ease-in-out group-hover:scale-[102%]"
												>Minimize</a
											>
										</button>

										<button
											onclick="window.electron.closeWindow()"
											class="no-drag group flex w-full select-none flex-row place-items-center justify-start gap-2 rounded-lg px-4 opacity-50 hover:opacity-100"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 16 16"
												version="1.1"
												fill="#ff0000"
												class="opacity-50 duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													style="fill: gray"
													d="M 5,4 C 4.4477,4 4,4.4477 4,5 4,5.2652 4.1055,5.5195 4.293,5.707 L 10.293,11.707 C 10.48,11.895 10.735,12 11,12 11.552,12 12,11.552 12,11 12,10.735 11.895,10.48 11.707,10.293 L 5.707,4.293 C 5.5195,4.1055 5.2652,4 5,4 Z"
												/>
												<path
													style="fill: gray"
													d="M 5,12 C 4.4477,12 4,11.552 4,11 4,10.735 4.1055,10.48 4.293,10.293 L 10.293,4.293 C 10.48,4.105 10.735,4 11,4 11.552,4 12,4.448 12,5 12,5.265 11.895,5.52 11.707,5.707 L 5.707,11.707 C 5.5195,11.895 5.2652,12 5,12 Z"
												/>
											</svg>

											<a
												href="#"
												class="py-[10px] duration-150 ease-in-out group-hover:scale-[102%]"
												>Quit</a
											>
										</button>
									</ul>
								</div>

								<button
									class="no-drag newNoteButton flex h-8 w-8 place-items-center justify-center rounded-lg"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										class="opacity-50 duration-150 ease-in-out hover:scale-110 hover:opacity-100"
									>
										<path
											fill="gray"
											d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2z"
										/>
									</svg>
								</button>
							</div>
						</header>
						<section
							id="noteText"
							contenteditable="true"
							class="no-drag overflow-scroll px-2 text-gray-200"
						></section>
						<div
							id="resizeDiv"
							class="no-drag absolute bottom-8 right-8 h-5 w-5 cursor-se-resize"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="20"
								height="20"
								viewBox="0 0 16 16"
								class="opacity-50"
							>
								<path
									fill="gray"
									d="M6.7 16L16 6.7V5.3L5.3 16zm3 0L16 9.7V8.3L8.3 16zm3 0l3.3-3.3v-1.4L11.3 16zm3 0l.3-.3v-1.4L14.3 16z"
								/>
							</svg>
						</div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
