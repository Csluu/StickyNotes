									</svg>
								</button>

								>
									<div class="py-2">

										</h1>
									</div>
									<ul class="text-sm text-gray-700 dark:text-gray-200">
										<button id="lock-menu-1" class="lock-menu group">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 24 24"
												class="duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													id="lock-icon"
													fill="gray"

												/>

											<a

												href="#"
												class="py-[10px] duration-150 ease-in-out group-hover:scale-[102%]"
												>Lock</a
											>
										</button>
										<button
											onclick="window.electron.minimizeWindow()"
											class="no-drag group flex w-full select-none flex-row place-items-center justify-start gap-2 rounded-lg px-4 opacity-50 hover:opacity-100"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 16 16"

												>Minimize</a

											onclick="window.electron.closeWindow()"
											class="no-drag group flex w-full select-none flex-row place-items-center justify-start gap-2 rounded-lg px-4 opacity-50 hover:opacity-100"
										>
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												viewBox="0 0 16 16"
												version="1.1"
												fill="#ff0000"
												class="opacity-50 duration-150 ease-in-out group-hover:scale-105 group-hover:opacity-100"
											>
												<path
													style="fill: gray"
													d="M 5,4 C 4.4477,4 4,4.4477 4,5 4,5.2652 4.1055,5.5195 4.293,5.707 L 10.293,11.707 C 10.48,11.895 10.735,12 11,12 11.552,12 12,11.552 12,11 12,10.735 11.895,10.48 11.707,10.293 L 5.707,4.293 C 5.5195,4.1055 5.2652,4 5,4 Z"

												/>
											</svg>

											<a
												href="#"

												>Quit</a
											>
										</button>
									</ul>
								</div>

								<button
